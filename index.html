                resetButtonText: document.getElementById('btn-reset-text'), resetButton: document.getElementById('reset-button'),
                restaurantList: document.getElementById('restaurant-list'), loadingText: document.getElementById('loading-text'),
                loading: document.getElementById('loading'), noResultsTitle: document.getElementById('no-results-title'),
                noResultsText: document.getElementById('no-results-text'), noResults: document.getElementById('no-results')
            };
            
            function processRestaurantData(r) {
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = r.faciltDescrt;
                const cleanDescription = tempDiv.textContent || tempDiv.innerText || "";
                
                return {
                    id: r.faciltId,
                    name: translations.nameMap[r.faciltName] || { tw: r.faciltNameEng, kr: r.faciltName },
                    nameEng: r.faciltNameEng,
                    description: { tw: cleanDescription.trim(), kr: cleanDescription.trim() },
                    imgUrl: r.thumbImagUrl,
                    status: translations.statusMap[r.operStatusCd] || { tw: "未知", kr: "알 수 없음", class: "bg-gray-400" },
                    zone: translations.zoneMap[r.zoneKindCd] || { tw: "未知區域", kr: "알 수 없는 구역" },
                    cuisines: r.foodTypeCds.split(',').map(c => translations.cuisineMap[c.trim()] || { tw: "其他", kr: "기타" }).filter(Boolean),
                    keywords_kr: r.keywordDescrt.split('#').map(k => k.trim()).filter(Boolean),
                    keywords_en: r.keywordDescrtEng ? r.keywordDescrtEng.split(/#|,/).map(k => k.trim()).filter(k => k && k !== '') : [],
                    mobileOrder: r.mobileOrderYn === 'Y',
                    giftcard: r.giftcardYn === 'Y',
                    location: r.locList && r.locList[0] ? { lat: r.locList[0].latud, lng: r.locList[0].lgtud } : null
                };
            }
            
            function updateUI(lang) {
                const text = uiText[lang];
                document.documentElement.lang = lang === 'tw' ? 'zh-Hant' : 'ko';
                elements.mainTitle.textContent = text.title;
                elements.searchLabel.textContent = text.searchLabel;
                elements.searchInput.placeholder = text.searchPlaceholder;
                elements.zoneLabel.textContent = text.zoneLabel;
                elements.optAllZones.textContent = text.allZones;
                elements.cuisineLabel.textContent = text.cuisineLabel;
                elements.optAllCuisines.textContent = text.allCuisines;
                elements.resetButtonText.textContent = text.resetButton;
                elements.loadingText.textContent = text.loading;
                elements.noResultsTitle.textContent = text.noResultsTitle;
                elements.noResultsText.textContent = text.noResultsText;
                elements.langTw.classList.toggle('active', lang === 'tw');
                elements.langKr.classList.toggle('active', lang === 'kr');
            }

            function setupFilters(lang) {
                elements.zoneFilter.length = 1;
                elements.cuisineFilter.length = 1;
                const zones = [...new Set(allRestaurants.map(r => r.zone[lang]))].sort();
                zones.forEach(zone => { elements.zoneFilter.add(new Option(zone, zone)); });
                const cuisines = [...new Set(allRestaurants.flatMap(r => r.cuisines.map(c => c[lang])))].sort();
                cuisines.forEach(cuisine => { elements.cuisineFilter.add(new Option(cuisine, cuisine)); });
            }
            
            function renderRestaurants(restaurantsToRender, lang) {
                elements.restaurantList.innerHTML = '';
                elements.noResults.classList.toggle('hidden', restaurantsToRender.length > 0);

                restaurantsToRender.forEach(r => {
                    const card = document.createElement('div');
                    card.className = 'card bg-white rounded-xl shadow-lg overflow-hidden';
                    
                    const cuisinesHTML = r.cuisines.map(c => `<span class="bg-sky-100 text-sky-800 text-xs font-semibold mr-2 mb-2 inline-block px-2.5 py-1 rounded-full">${c[lang]}</span>`).join('');
                    
                    const keywordsKrHTML = r.keywords_kr.map(k => `<span class="bg-gray-200 text-gray-700 text-xs font-medium mr-2 mb-2 px-2 py-1 rounded">${k}</span>`).join('');
                    const keywordsEnHTML = r.keywords_en.map(k => `<span class="bg-gray-200 text-gray-700 text-xs font-medium mr-2 mb-2 px-2 py-1 rounded">${k}</span>`).join('');

                    card.innerHTML = `
                        <img class="h-48 w-full object-cover" src="${r.imgUrl}" alt="${r.name[lang]}" onerror="this.onerror=null;this.src='https://placehold.co/600x400/e2e8f0/64748b?text=Image+Not+Found';">
                        <div class="p-5 flex-grow flex flex-col">
                            <div class="flex justify-between items-start mb-2">
                                <div class="flex-wrap">${cuisinesHTML}</div>
                                <div class="text-sm font-semibold text-gray-500 text-right flex-shrink-0 ml-2">${r.zone[lang]}</div>
                            </div>
                            <h2 class="text-xl font-bold text-gray-900">${r.name[lang]}</h2>
                            <p class="text-sm text-gray-500 mb-3">${r.nameEng}</p>
                            <p class="text-xs text-gray-600 mb-4 flex-grow">${r.description[lang]}</p>
                            
                            <div class="mt-auto">
                                <div class="pt-3 border-t border-gray-100">
                                    <div class="mb-2 ${r.keywords_kr.length === 0 ? 'hidden' : ''}">
                                        <h4 class="text-xs font-bold text-gray-500 mb-1">關鍵字 (KR)</h4>
                                        <div class="flex flex-wrap">${keywordsKrHTML}</div>
                                    </div>
                                    <div class="${r.keywords_en.length === 0 ? 'hidden' : ''}">
                                        <h4 class="text-xs font-bold text-gray-500 mb-1">Keywords (EN)</h4>
                                        <div class="flex flex-wrap">${keywordsEnHTML}</div>
                                    </div>
                                </div>
                                <div class="flex items-center justify-between mt-4 pt-4 border-t border-gray-200">
                                    <div class="flex items-center">
                                        <span class="status-dot ${r.status.class}"></span>
                                        <span class="text-sm font-semibold">${r.status[lang]}</span>
                                        ${r.mobileOrder ? '<i class="fas fa-mobile-alt text-sky-600 ml-4" title="支援行動點餐"></i>' : ''}
                                        ${r.giftcard ? '<i class="fas fa-gift text-emerald-600 ml-3" title="可使用禮品卡"></i>' : ''}
                                    </div>
                                    ${r.location ? `<a href="https://www.google.com/maps?q=${r.location.lat},${r.location.lng}" target="_blank" class="text-sm text-sky-600 font-semibold hover:text-sky-800 transition">${uiText[lang].mapButton} <i class="fas fa-map-marker-alt ml-1"></i></a>` : ''}
                                </div>
                            </div>
                        </div>
                    `;
                    elements.restaurantList.appendChild(card);
                });
            }

            function filterAndSearch() {
                const searchTerm = elements.searchInput.value.toLowerCase();
                const selectedZone = elements.zoneFilter.value;
                const selectedCuisine = elements.cuisineFilter.value;

                const filtered = allRestaurants.filter(r => {
                    const matchesSearch = searchTerm === '' || 
                                          r.name.tw.toLowerCase().includes(searchTerm) ||
                                          r.name.kr.toLowerCase().includes(searchTerm) ||
                                          r.nameEng.toLowerCase().includes(searchTerm) ||
                                          r.keywords_kr.some(k => k.toLowerCase().includes(searchTerm)) ||
                                          r.keywords_en.some(k => k.toLowerCase().includes(searchTerm));
                    
                    const matchesZone = selectedZone === 'all' || r.zone[currentLang] === selectedZone;
                    const matchesCuisine = selectedCuisine === 'all' || r.cuisines.some(c => c[currentLang] === selectedCuisine);

                    return matchesSearch && matchesZone && matchesCuisine;
                });
                renderRestaurants(filtered, currentLang);
            }
            
            function resetFilters() {
                elements.searchInput.value = '';
                elements.zoneFilter.value = 'all';
                elements.cuisineFilter.value = 'all';
                filterAndSearch();
            }

            function switchLanguage(lang) {
                currentLang = lang;
                updateUI(lang);
                setupFilters(lang);
                filterAndSearch();
            }

            // --- Initial Load ---
            try {
                allRestaurants = restaurantJsonData.faciltList.map(processRestaurantData);
                elements.loading.classList.add('hidden');
                
                switchLanguage('tw'); // Default to Traditional Chinese
                
                elements.searchInput.addEventListener('input', filterAndSearch);
                elements.zoneFilter.addEventListener('change', filterAndSearch);
                elements.cuisineFilter.addEventListener('change', filterAndSearch);
                elements.resetButton.addEventListener('click', resetFilters);
                elements.langTw.addEventListener('click', () => switchLanguage('tw'));
                elements.langKr.addEventListener('click', () => switchLanguage('kr'));

            } catch(error) {
                 console.error("處理內嵌 JSON 資料時出錯:", error);
                 elements.loadingText.textContent = "處理餐廳資料時發生錯誤。";
                 elements.loadingText.classList.add("text-red-500");
            }
        });
    </script>

</body>
</html>
